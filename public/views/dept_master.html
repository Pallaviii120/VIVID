<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-edit"></i> Department Form
                        </h3>
                    </div>
                    <div class="card-body pad table-responsive">
                        <form id="form-dept" method="post" onsubmit="return false;" autocomplete="off" class="form_header" url>
                            <div class="form-group">
                                <label for="s_dep_name">Department Name</label>
                                <input type="text" class="form-control form-control-sm" id="s_dep_name" name="s_dep_name" placeholder="Enter Department Name">
                            </div>
                            <div class="form-group">
                                <label for="s_dep_head">Task Head</label>
                                <!-- <input type="text" class="form-control form-control-sm" id="s_dep_head" name="s_dep_head" placeholder="Enter Department Head"> -->
                                <select name="s_dep_head" id="s_dep_head"
                                class="form-control form-control-sm select2_emp"
                                data-placeholder="Select an employee" style="width: 100%;">
                            </select>
                                <input type="hidden" class="form-control form-control-sm" id="n_dep_id" name="n_dep_id">
                            </div>
                            <button type="button" class="btn  btn-primary btn-sm" id="saveDept">Save</button>
                            <button type="button" class="btn  btn-info btn-sm" id="updateDept">Update</button>
                            <button type="button" class="btn  btn-warning btn-sm" id="cancelDept">Cancel</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-edit"></i> Department List
                        </h3>
                    </div>
                    <div class="card-body">
                        <table id="depttbl" class="table table-sm table-hover text-nowrap" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>Dept Name</th>
                                    <th>Dept Head</th> 
                                </tr>
                            </thead> 
                        </table> 
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
