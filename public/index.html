<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ultratech ESS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/css-loader.css">
    <style>
        .login,
        .image {
            min-height: 100vh;
        }

        .bg-image {
            /* background-image: url('./assets/img/UT-01.jpg'); */
            background-image: url('./assets//img/3900615.jpg');
            background-size: contain;
            /* Change from cover to contain */
            background-position: center center;
            background-repeat: no-repeat;
            /* Ensures the image does not repeat */
            width: 100%;
            /* Adjust width as needed */
            height: auto;
        }

        .mybtn {
            background-color: #343a40 !important;
            border-color: #343a40 !important;
            color: white !important;
        }

        .ta {
            text-align: center;
        }

        .fpset {
            margin-top: 50px;
        }

        @media (min-width: 1200px) {
            .col-xl-7 {
                flex: 0 0 100% !important;
                max-width: 100% !important;
            }
        }

        a:hover {
            color: #80bdff;
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            font-size: 13px;
        }

        .colr {
            color: rgb(0, 0, 0);
            text-decoration: none !important;
        }

        .colr:hover {
            color: #acacac;
            text-decoration: underline;
        }

        .pset {
            margin-bottom: 0rem !important;
            margin-bottom: 0rem !important;
            position: relative;
            top: 100px;
            font-size: 11px !important;
            text-align: center;
        }

        .form-error {
            position: relative;
            left: 25px;
            font-size: 13px;
            color: red;
            top: 5px;
        }

        .bg-light {
            background-color: #ffffff !important;
        }

        .shadow-sm {
            box-shadow: 2px 2px 8px #d4d4d4 !important;
        }
    </style>
</head>

<body>

    <div id="loader" class="loader loader-bar" data-rounded data-text="Loading"></div>
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-8 d-none d-md-flex bg-image"></div>


            <!-- The content half -->
            <div class="col-md-4 bg-light">
                <div class="login d-flex align-items-center py-5">
                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4 ta">
                                    <img src="https://viviidrenewables.com/wp-content/uploads/2023/08/logo.png"
                                        alt="ultratech india">
                                </h3>
                                <p class="text-muted mb-4 ta">e-Employee Self Service</p>
                                <form class="form" id="form-login" name="form-login" onsubmit="return false;">
                                    <div class="form-group mb-3">
                                        <input id="emailid" name="emailid" type="text" placeholder="Employee Id"
                                            required="" autofocus="true"
                                            class="form-control rounded-pill border-0 shadow-sm px-4"
                                            data-validation="required" onkeydown="chk_cps(event)" tabindex="0">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="pass" name="pass" type="password" placeholder="Password" required=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4"
                                            data-validation="required" onkeydown="chk_cps(event)">
                                    </div>
                                    <p id="inputUid_error"></p>
                                    <button id="login_btn" type="submit"
                                        class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm mybtn">Sign
                                        in </button>
                                    <!-- <p class="ta fpset">Forget Password ? </p> -->
                                    <p class="pset">
                                    <h1 class="pset">Develop & Design By <a class="colr" target="_blank"
                                            href="https://www.apponext.com"
                                            style="font-family: 'SF Orson Casual Heavy', sans-serif !important; font-size: 20px;">Kosqu
                                            TechnoLabs</a>
                                    </h1>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End -->

                </div>
            </div>
            <!-- End -->

        </div>


    </div>
    <script src="vendor/jquery/jquery-1.11.1.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery_form-validation.js"></script>
    <script src="./assets/js/code-format.js"></script>

    <script>
        $.validate({
            modules: 'html5'
        });
    </script>
    <script src="../assets/javascript/login.js"></script>
</body>

</html>
